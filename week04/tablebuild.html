<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
  <link rel="stylesheet"  href="styles/tablebuild.css">
</head>
<body>
  <table>

        <th colspan="4" class="colgroup">ACME Wildwest Services</th>

        <th class="col">Premium</th>
        <th class="col">Deluxe</th>
      </tr>
    </thead>
    <tbody>
      <tr class="row">
        <td class="coln">Feature 1</td>
        <td class="coln">✔️</td>

        <td class="coln">✔️</td>

      <tr class="row">
        <td class="coln">Feature 2</td>
        <td class="coln">❌</td>
        <td class="coln">✔️</td>
        <td class="coln">✔️</td>
      </tr>
      <tr class="row">
        <td class="coln">Feature 3</td>
        <td class="coln">❌</td>
        <td class="coln">❌</td>
        <td class="coln">✔️</td>
      </tr>
    
    </tbody>
    
  </table>
  <caption>Table 1: Account Feature Comparison</caption>

</html>
