    <main>
        <h1>Yenagoa Chamber Application Form</h1>
        <form method="get" action="thankyou.html">
            <fieldset>
<!--                 <legend>Applicant Information</legend>-->                
                <label class="top">First Name*<input type="text" id="fname" name="fname" required></label>
                <label class="top">Last Name*<input type="text" id="lname" name="lname" required></label>
                <label class="top">Position in Company<input type="text" id="position" name="position" pattern="[A-Za-z\s\-]{7,}"></label>
                <label class="top">Email<input type="email" id="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Phone Number<input type="tel" id="phone" name="phone" placeholder="1235551234" required></label>
                <label class="top">Business/Oganization Name<input type="text" id="business" name="business" required></label>
                
                <div>Membership Level</div>
                <label class="sbs"><input type="radio" name="level" value="nonProfit">NP Membership</label>
                <label class="sbs"><input type="radio" name="level" value="bronze">Bronze Membership</label>
                <label class="sbs"><input type="radio" name="level" value="silver">Silver Membership</label>
                <label class="sbs"><input type="radio" name="level" value="gold">Gold  Membership</label>
